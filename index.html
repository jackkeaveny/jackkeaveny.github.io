<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jack Keaveny | Data Science Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
      line-height: 1.6;
    }
    header {
      text-align: center;
      margin-bottom: 50px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 5px;
    }
    h2 {
      margin-top: 40px;
      font-size: 1.6rem;
    }
    .project-list {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .project {
      border: 1px solid #e5e5e5;
      padding: 20px;
      border-radius: 10px;
      transition: box-shadow 0.2s ease;
    }
    .project:hover {
      box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
    }
    a {
      color: black;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
    .desc {
      margin-top: 8px;
      color: #555;
      font-size: 0.95rem;
    }
  </style>
</head>

<body>

<header>
  <h1>Jack Keaveny</h1>
  <p>Data Science • Machine Learning • Analytics</p>
</header>

<h2>Projects</h2>
<div id="projects" class="project-list"></div>

<script>
fetch("https://api.github.com/users/jackkeaveny/repos")
  .then(res => res.json())
  .then(repos => {
    const list = document.getElementById("projects");
    repos
      .filter(r => !r.fork) // ignore forks
      .forEach(repo => {
        const div = document.createElement("div");
        div.className = "project";
        div.innerHTML = `
          <a href="${repo.html_url}" target="_blank">${repo.name}</a>
          <div class="desc">${repo.description || "No description provided"}</div>
        `;
        list.appendChild(div);
      });
  });
</script>

</body>
</html>
